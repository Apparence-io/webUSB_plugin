name: usb_device_web
description: A new Flutter package project.
version: 0.0.1
homepage:
publish_to: none

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.17.0"


flutter:
  plugin:
    platforms:
      web:
        pluginClass: WebUSBPlugin
        fileName: usb_device_web.dart
  assets:
    - assets/webusb.js

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  usb_device_platform_interface:
    path: ../usb_device_platform_interface/
  js: ^0.6.3
dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
